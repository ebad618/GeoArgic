<body>
  <nav>
    <div class="navbar">
      <div class="navbar-left">
        <a href="#">GeoAgric</a>
      </div>
      <div class="navbar-right">
        <a href="index.html">Home</a>
        <a href="tool.html" class="active">Tool</a>

        <button id="themeToggle" style="padding: 10px 15px; border-radius: 12px; border: none; cursor: pointer; background-color: #2d3748; color: #fff; font-weight: bold;">üåô Dark</button>
      </div>
    </div>
  </nav>

  <div class="main-container">
    <div class="upload-panel">
      <h2>Crop Suitability Input</h2>

      <label for="model">Upload Model (.pkl):</label>
      <input type="file" id="model" accept=".pkl,.joblib" />

      <label for="CropType">Crop Type:</label>
      <select id="CropType">
        <option value="" disabled selected>Choose The Option</option>
        <option value="Wheat">Wheat</option>
        <option value="Rice">Rice</option>
        <option value="Maize">Maize</option>
        <option value="Barley">Barley</option>
      </select>

      <label for="SoilType">Soil Type:</label>
      <select id="SoilType">
        <option value="" disabled selected>Choose The Option</option>
        <option value="Clay">Clay</option>
        <option value="Sandy">Sandy</option>
        <option value="Loam">Loam</option>
        <option value="Silt">Silt</option>
      </select>

      <label for="FertilizerType">Fertilizer Type:</label>
      <select id="FertilizerType">
        <option value="" disabled selected>Choose The Option</option>
        <option value="Nitrogen">Nitrogen</option>
        <option value="Phosphorus">Phosphorus</option>
        <option value="Potassium">Potassium</option>
        <option value="Mixed">Mixed</option>
      </select>

      <label for="Temperature">Temperature (¬∞C):</label>
      <input type="number" step="any" id="Temperature" />

      <label for="Humidity">Humidity (%):</label>
      <input type="number" step="any" id="Humidity" />

      <label for="Rainfall">Rainfall (mm):</label>
      <input type="number" step="any" id="Rainfall" />

      <label for="PestInfestation">Pest Infestation (0‚Äì5):</label>
      <input type="number" id="PestInfestation" min="0" max="5" />

      <button onclick="runPrediction()">Run Prediction</button>

      <div id="result" class="heatmap-result"></div>
      <canvas id="resultChart" width="300" height="150"></canvas>
      <div id="summaryPanel">
        <strong>Summary:</strong>
        <ul id="summaryList"></ul>
      </div>
    </div>

    <div id="map"></div>
  </div>

  <script>
    // Theme toggle
const themeToggle = document.getElementById('themeToggle');
const isDarkMode = localStorage.getItem('theme') === 'dark';

if (isDarkMode) {
  document.body.classList.add('dark-mode');
  themeToggle.textContent = '‚òÄÔ∏è Light';
}

themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
  const isDark = document.body.classList.contains('dark-mode');
  localStorage.setItem('theme', isDark ? 'dark' : 'light');
  themeToggle.textContent = isDark ? '‚òÄÔ∏è Light' : 'üåô Dark';
});

    const normalLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19
    });

    const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Source: Esri, Maxar, Earthstar Geographics, and others',
      maxZoom: 19
    });

    const map = L.map('map', {
      center: [20, 0],
      zoom: 2,
      layers: [normalLayer]
    });

    const baseMaps = {
      "Normal Map": normalLayer,
      "Satellite": satelliteLayer
    };
    L.control.layers(baseMaps).addTo(map);

    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
      draw: {
        polygon: true,
        rectangle: true,
        polyline: false,
        circle: false,
        marker: false,
        circlemarker: false
      },
      edit: {
        featureGroup: drawnItems
      }
    });
    map.addControl(drawControl);

    const printer = L.easyPrint({
      exportOnly: true,
      hideControlContainer: true
    }).addTo(map);

    // Ensure only one drawn shape at a time
    map.on(L.Draw.Event.CREATED, function (e) {
      drawnItems.clearLayers();
      drawnItems.addLayer(e.layer);
    });

    let chartInstance;

    async function runPrediction() {
      const temp = parseFloat(document.getElementById('Temperature').value);
      const hum = parseFloat(document.getElementById('Humidity').value);
      const rain = parseFloat(document.getElementById('Rainfall').value);
      const pest = parseInt(document.getElementById('PestInfestation').value);

      if (
        isNaN(temp) || isNaN(hum) || isNaN(rain) || isNaN(pest) ||
        !document.getElementById('CropType').value ||
        !document.getElementById('SoilType').value ||
        !document.getElementById('FertilizerType').value
      ) {
        alert('Please fill in all inputs before running prediction.');
        return;
      }

      const inputData = {
        CropType: document.getElementById('CropType').value,
        SoilType: document.getElementById('SoilType').value,
        FertilizerType: document.getElementById('FertilizerType').value,
        Temperature: temp,
        Humidity: hum,
        Rainfall: rain,
        PestInfestation: pest
      };

      try {
        const response = await fetch('http://localhost:5500/predict', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(inputData)
        });
        const data = await response.json();
        if (data.error) {
          document.getElementById('result').textContent = 'Error: ' + data.error;
          return;
        }

        const suitabilityText = data.suitability === 1 ? 'Suitable' : 'Not Suitable';
        // Fix template string usage inside innerHTML:
        document.getElementById('result').innerHTML =
          `<b>Status:</b> ${suitabilityText}<br><b>Probability:</b> ${(data.suitability_probability * 100).toFixed(2)}%`;

        if (chartInstance) chartInstance.destroy();
        chartInstance = new Chart(document.getElementById('resultChart'), {
          type: 'bar',
          data: {
            labels: ['Temperature', 'Humidity', 'Rainfall', 'Pest'],
            datasets: [{
              label: 'Input Values',
              data: [temp, hum, rain, pest],
              backgroundColor: ['#3498db', '#2ecc71', '#f1c40f', '#e74c3c']
            }]
          },
          options: { responsive: true, scales: { y: { beginAtZero: true } } }
        });

        const summaryData = {
          Crop: inputData.CropType,
          Soil: inputData.SoilType,
          Fertilizer: inputData.FertilizerType,
          Temperature: temp + ' ¬∞C',
          Humidity: hum + ' %',
          Rainfall: rain + ' mm',
          PestInfestation: pest,
          Suitability: suitabilityText,
          Probability: (data.suitability_probability * 100).toFixed(2) + '%'
        };
        const summaryList = document.getElementById('summaryList');
        summaryList.innerHTML = '';
        for (let key in summaryData) {
          const li = document.createElement('li');
          li.textContent = `${key}: ${summaryData[key]}`;
          summaryList.appendChild(li);
        }
        document.getElementById('summaryPanel').style.display = 'block';

      } catch (error) {
        document.getElementById('result').textContent = 'Prediction failed: ' + error.toString();
      }
    }

 async function runPrediction() {
  const temp = parseFloat(document.getElementById('Temperature').value);
  const hum = parseFloat(document.getElementById('Humidity').value);
  const rain = parseFloat(document.getElementById('Rainfall').value);
  const pest = parseInt(document.getElementById('PestInfestation').value);

  if (
    isNaN(temp) || isNaN(hum) || isNaN(rain) || isNaN(pest) ||
    !document.getElementById('CropType').value ||
    !document.getElementById('SoilType').value ||
    !document.getElementById('FertilizerType').value
  ) {
    alert('Please fill in all inputs before running prediction.');
    return;
  }

  const inputData = {
    CropType: document.getElementById('CropType').value,
    SoilType: document.getElementById('SoilType').value,
    FertilizerType: document.getElementById('FertilizerType').value,
    Temperature: temp,
    Humidity: hum,
    Rainfall: rain,
    PestInfestation: pest
  };

  try {
    const response = await fetch('http://localhost:5500/predict', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(inputData)
    });

    const data = await response.json();

    if (data.error) {
      document.getElementById('result').textContent = 'Error: ' + data.error;
      return;
    }

    const suitabilityText = data.suitability === 1 ? 'Suitable' : 'Not Suitable';
    document.getElementById('result').innerHTML =
      `<b>Status:</b> ${suitabilityText}<br><b>Probability:</b> ${(data.suitability_probability * 100).toFixed(2)}%`;

    // Chart
    if (chartInstance) chartInstance.destroy();
    chartInstance = new Chart(document.getElementById('resultChart'), {
      type: 'bar',
      data: {
        labels: ['Temperature', 'Humidity', 'Rainfall', 'Pest'],
        datasets: [{
          label: 'Input Values',
          data: [temp, hum, rain, pest],
          backgroundColor: ['#3498db', '#2ecc71', '#f1c40f', '#e74c3c']
        }]
      },
      options: { responsive: true, scales: { y: { beginAtZero: true } } }
    });

    const summaryData = {
      Crop: inputData.CropType,
      Soil: inputData.SoilType,
      Fertilizer: inputData.FertilizerType,
      Temperature: temp + ' ¬∞C',
      Humidity: hum + ' %',
      Rainfall: rain + ' mm',
      PestInfestation: pest,
      Suitability: suitabilityText,
      Probability: (data.suitability_probability * 100).toFixed(2) + '%'
    };
    const summaryList = document.getElementById('summaryList');
    summaryList.innerHTML = '';
    for (let key in summaryData) {
      const li = document.createElement('li');
      li.textContent = `${key}: ${summaryData[key]}`;
      summaryList.appendChild(li);
    }
    document.getElementById('summaryPanel').style.display = 'block';

    // ‚úÖ Show result on map
    if (drawnItems.getLayers().length > 0) {
      const layer = drawnItems.getLayers()[0];

      // Popup message
      const popupContent = `
        <b>Status:</b> ${suitabilityText}<br>
        <b>Probability:</b> ${(data.suitability_probability * 100).toFixed(2)}%<br>
        <b>Crop:</b> ${inputData.CropType}<br>
        <b>Soil:</b> ${inputData.SoilType}
      `;
      layer.bindPopup(popupContent).openPopup();

      // Color code layer
      layer.setStyle({
        color: data.suitability === 1 ? 'green' : 'red',
        fillOpacity: 0.4,
        weight: 3
      });

    } else {
      alert("Please draw an area on the map to visualize the prediction.");
    }

  } catch (error) {
    document.getElementById('result').textContent = 'Prediction failed: ' + error.toString();
  }
}

  </script>
